<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wrapped | Cart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wrapped</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <section class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <h3 id="total-price"></h3>
      <button onclick="clearCart()">üóëÔ∏è Clear Cart</button>
      <button onclick="checkout()">üí≥ Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Wrapped</p>
  </footer>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceElement.textContent = "";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <p><strong>${item.name}</strong> - ÿ¨.ŸÖ{item.price}</p>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      totalPriceElement.textContent = "Total: ÿ¨.ŸÖ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("Thank you for your purchase! (Demo checkout)");
      clearCart();
    }

    renderCart();
  </script>
</body>
</html>
