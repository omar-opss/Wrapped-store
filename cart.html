  <main>
    <section class="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <h3 id="total-price"></h3>
      <button onclick="clearCart()">üóëÔ∏è Clear Cart</button>

  <script>
    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÖŸÜ localStorage
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalPriceEl = document.getElementById("total-price");

    let total = 0;

    cartItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <h3>${item.name}</h3>
     <p><strong>${item.name}</strong> - EGP ${item.price}</p> 
        <button onclick="removeItem(${index})">Remove</button>
      `;
      cartContainer.appendChild(div);
      total += item.price;
    });

    totalPrice.innerText = "Total: EGP " + total;

    function removeItem(index) {
      cartItems.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cartItems));
      location.reload();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }

    function checkout() {
      alert("This is a test checkout. (Fake payment)");
    }
  </script>
