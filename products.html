<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wrapped | Products</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Wrapped Products</h1>

  <div class="products">
    <div class="product">
      <img src="images/tshirt1.jpg" alt="T-shirt 1">
      <h2>T-shirt 1</h2>
      <p>500 EGP</p>
      <button onclick="addToCart('T-shirt 1', 500)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/tshirt2.jpg" alt="T-shirt 2">
      <h2>T-shirt 2</h2>
      <p>500 EGP</p>
      <button onclick="addToCart('T-shirt 2', 500)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="images/tshirt3.jpg" alt="T-shirt 3">
      <h2>T-shirt 3</h2>
      <p>500 EGP</p>
      <button onclick="addToCart('T-shirt 3', 500)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(${name} added to cart!);
    }
  </script>
</body>
</html>
