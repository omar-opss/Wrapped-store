  <h1>Checkout</h1>
  <form id="checkout-form">
    <!-- كل محتوى الفورم زي ما هو -->
  </form>

  <script>
    const paymentMethod = document.getElementById("payment-method");
    const vodafoneSection = document.getElementById("vodafone-section");
    const visaSection = document.getElementById("visa-section");

    paymentMethod.addEventListener("change", () => {
      vodafoneSection.style.display = "none";
      visaSection.style.display = "none";

      if (paymentMethod.value === "vodafone") {
        vodafoneSection.style.display = "block";
      } else if (paymentMethod.value === "visa") {
        visaSection.style.display = "block";
      }
    });

    document.getElementById("checkout-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Order placed successfully! (This is a test checkout)");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
</body>
